<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "controls">
        <div class = "left-weight">left side: <span id="left-weight"> 0 </span></div>
        <div class = "right-weight">right side: <span id="right-weight"> 0 </span></div>
        <div class = "angle">angle:  <span id="angle"> 0 </span></div>
        <div class = "next-weight">next weight: <br> <span id="next-weight"> 0 </span></div>
        </div>
        
        <button id="reset-btn" class="reset-button">Reset</button>
        <div class = "seesaw-area" id = "seesaw-area">
            <div id = "seesaw-plank" class = "plank"></div>
            <div id = "seesaw-pivot" class = "pivot"></div>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
